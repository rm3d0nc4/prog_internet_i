<!DOCTYPE html>
<html>
    <head>
        <style>
            h2 {
                display: block;
            }

            .checkbox-div {
                margin: 10px;
            }

            #checkbox {
                text-align: center;
                margin: 20px;
                padding: 20px;
                background-color: rgb(185, 222, 255);
                display: inline-block;
                border: 2px black solid;
                border-radius: 20px;
                
            }

            button {
                font-size: 12px;
            }


        </style>

    </head>

    <body>
        <header>
            <h2>Seletor de Opções</h2>
        </header>
        <div id="checkbox">
            <p>Adicionar Opções:</p>
            <input type="text" id="input">
            <button id="button-add">Adicionar</button>
            <select name="opcoes" id="select">
                <option disabled selected value id="first">Opções</option>
            </select>
            <button id="button-remove">Remover</button>
        </div>
        <script src="./script.js"></script>

    </body>
</html>
